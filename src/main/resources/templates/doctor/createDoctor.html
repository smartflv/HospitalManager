<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="w-50 mx-auto content-between-l">
    <br/>
    <h2><center>Create doctor</center></h2>

    <div><center>
    <form th:object="${doctor}" th:action="@{/mvc/doctor/submitCreateDoctorForm}" method="post">
        <div class="mb-1 w-75 p-3">
            <label class="form-label" for="name"><b>Name:</b></label>
            <input class="form-control" type="text" id="name" th:field="*{name}"/>
        </div>
        <div class="mb-1 w-75 p-3">
            <label class="form-label" for="specialisation"><b>Specialisation:</b></label>
            <input class="form-control" type="text" id="specialisation" th:field="*{specialisation}"/>
        </div>
        <div class="mb-1 w-75 p-3">
            <label class="form-label" for="userName"><b>UserName:</b></label>
            <input class="form-control" type="text" id="userName" th:field="*{userName}"/>
        </div>
        <div class="mb-1 w-75 p-3">
            <label class="form-label" for="userName"><b>Password:</b></label>
            <input class="form-control" type="password" id="password" th:field="*{password}"/>
        </div>
        <div class="w-75 p-3 text-end">
            <input type="submit" value="Submit" class="btn btn-primary "/>
            <br>
        </div>
    </form>
    </center></div>
</div>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
body {
height: 100%;
opacity: 1;
background-image: url("https://wallpaperaccess.com/full/983117.jpg");
height: 100%;
background-position: center;
background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;
}


</style>
</body>
</html>
