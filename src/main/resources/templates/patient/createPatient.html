<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create a patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="w-50 mx-auto content-between-l">
    <br/>
    <h2><center>Create a patient account with us</center></h2>
    <div> <center>
        <form th:object="${patient}" th:action="@{/mvc/patient/submitCreatePatientForm}" method="post">
            <div class="mb-0 w-75 p-1">
                <label class="form-label" for="userName">UserName:</label>
                <input class="form-control" type="text" id="userName" th:field="*{userName}"/>
            </div>
            <div class="mb-0 w-75 p-1">
                <label class="form-label" for="userName">Password:</label>
                <input class="form-control" type="password" id="password" th:field="*{password}"/>
            </div>
            <div class="mb-0 w-75 p-1">
                <label class="form-label" for="name">Name:</label>
                <input class="form-control" type="text" id="name" th:field="*{name}"/>
            </div>
            <div class="mb-0 w-75 p-1">
                <label class="form-label" for="age">Age:</label>
                <input class="form-control" type="number" id="age" th:field="*{age}"/>
            </div>
            <div class="mb-0 w-75 p-1">
                <label class="form-label" for="phoneNumber">Phone number:</label>
                <input class="form-control" type="text" id="phoneNumber" th:field="*{phoneNumber}"/>
            </div>
            <div class="mb-0 w-75 p-1">
                <label class="form-label" for="medicalHistory">Medical History:</label>
                <input class="form-control" type="text" id="medicalHistory" th:field="*{medicalHistory}"/>
            </div>
            <div class="mb-0 w-75 p-1">
                <label class="form-label" for="medicalHistory">Treatment Plan:</label>
                <input class="form-control" type="text" id="treatmentPlan" th:field="*{treatmentPlan}"/>
            </div>
            <div class="w-75 p-3 text-end">
                <input type="submit" value="Submit" class="btn btn-primary "/>
                <br>
            </div>
            <div th:if="${#fields.hasAnyErrors()}">
                <ul>
                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
                </ul>
            </div>

        </form>
    </center>
    </div>
</div>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
body {
height: 100%;
opacity: 1;
background-image: url("https://img.freepik.com/free-vector/hospital-clinic-building-with-ambulance-car-truck_107791-2645.jpg?w=1480&t=st=1677425090~exp=1677425690~hmac=8a2c69ac6b21911399790c541304cf69544ffb3e3ede0961d7e60bb319d2ad7d");
height: 100%;
background-position: center;
background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;
}


</style>

</body>
</html>
